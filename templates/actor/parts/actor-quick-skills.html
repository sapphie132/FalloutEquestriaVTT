<table class="quick-skills">
    {{#each data.skills as |skill key|}}
    <tr>
        <td class="skill-label rollable flexlarge" data-roll-type="skill" data-roll-skill="{{key}}" data-label="{{skill.label}}">
            {{skill.label}}</td>
        <td class="item-limited">{{skill.tot}}</td>
    </tr>
    {{/each}}
</table>
